<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>
<body>

  <main>
    <div class="container">
      <div class="imagen"></div>
      <div class="texto">
        <div>
          <p id="perfume">P E R F U M E</p>
        </div>
        <h1 id="nombre-perfume">Gabrielle Essence Eau De Parfum</h1>
        <p id="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="precios">
          <div class="precio1">
            <h1 id="oferta">$149.99</h1>
          </div>
          <div class="precio2">
            <p id="antigua-oferta"><del>$169.99</del></p>
          </div>
        </div>
        <div class="car">
          <p id="car-text"><ion-icon name="cart-outline"></ion-icon> Add to Cart</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/dylaaanm_" target="_blank">Dylan Mor√°n</a>.
  </footer>

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </div>
</body>
</html>
